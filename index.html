<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hello World</title>
  </head>
  <body>
    <h1>Introducing: JavaScript</h1>

    <!-- 1) Alert Name -->

    <form id="intro-container" class="intro-container">
      <label for="">Enter your name:</label>
      <input type="text" id="user-name" />
      <button id="user-name-btn">OK</button>
      <p>
        * Clicking the "OK" button will create a pop-up with the name entered in
        the input box
      </p>
    </form>

    <!-- 2) Clickable Boxes -->
    <div class="boxes-container">
      <div class="box" id="left">
        <button>Click me!....</button>
      </div>

      <div class="box" id="right">
        <button>Click me!</button>
      </div>
    </div>

    <!-- Color Picker -->
    <div id="color-picker-container" class="color-picker-container">
      <label for="">Choose a Background Color:</label>
      <input type="color" id="color" />
      <h3>Current Color: <span id="current-color"></span></h3>
    </div>
    <!-- Attach JS file-->
    <script src="main.js"></script>
  </body>
</html>
